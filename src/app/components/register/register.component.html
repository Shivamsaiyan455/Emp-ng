<div class="registration-page">
  <h1 class="form-title">Registration</h1>

  <form [formGroup]="emp" (ngSubmit)="register()">

    <!-- Name -->
    <label for="name">Name:</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      placeholder="Enter your name" />
    <span class="error" *ngIf="emp.get('name')?.touched && emp.get('name')?.hasError('required')">
      Name is required.
    </span>
    <span class="error" *ngIf="emp.get('name')?.touched && emp.get('name')?.hasError('minlength')">
      Name must be at least 3 characters.
    </span>

    <!-- Email -->
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Enter your email" />
    <span class="error" *ngIf="emp.get('email')?.touched && emp.get('email')?.hasError('required')">
      Email is required.
    </span>
    <span class="error" *ngIf="emp.get('email')?.touched && emp.get('email')?.hasError('email')">
      Invalid email format.
    </span>

    <!-- Password -->
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Enter your password" />
    <span class="error" *ngIf="emp.get('password')?.touched && emp.get('password')?.hasError('required')">
      Password is required.
    </span>
    <span class="error" *ngIf="emp.get('password')?.touched && emp.get('password')?.hasError('minlength')">
      Password must be at least 8 characters.
    </span>
    <span class="error" *ngIf="emp.get('password')?.touched && emp.get('password')?.hasError('pattern')">
      Must include uppercase, lowercase, number, and special character.
    </span>

    <!-- Submit -->
    <button type="submit">Register</button>

    <!-- Login prompt -->
    <div class="login-prompt">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </div>
  </form>
</div>

<app-footer></app-footer>
